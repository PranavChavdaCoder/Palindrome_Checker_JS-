<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .yes {
      color: green;
    }
    .no {
      color: red;
    }
  </style>
</head>
<body>
  <h2>üîç Palindrome Checker</h2>
  <input type="text" id="textInput" placeholder="Enter text">
  <button onclick="checkPalindrome()">Check</button>
  <p id="result"></p>

  <script>
    function checkPalindrome() {
      let text = document.getElementById("textInput").value.trim();

      if (text === "") {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter some text!";
        document.getElementById("result").className = "";
        return;
      }

      // Step 1: Normalize input (lowercase & remove non-alphanumeric)
      let cleanText = text.toLowerCase().replace(/[^a-z0-9]/g, "");

      // Step 2: Reverse string
      let reversedText = cleanText.split("").reverse().join("");

      // Step 3: Compare and show result
      if (cleanText === reversedText) {
        document.getElementById("result").innerHTML = `‚úÖ "${text}" is a Palindrome!`;
        document.getElementById("result").className = "yes";
      } else {
        document.getElementById("result").innerHTML = `‚ùå "${text}" is NOT a Palindrome!`;
        document.getElementById("result").className = "no";
      }
    }
  </script>
</body>
</html>
